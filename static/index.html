<!DOCTYPE html>
<html>
<head>
    <title>CNH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .brand-logo {
            max-height: 80px;
            display: block;
            margin: 0 auto 20px;
        }
        .calculator {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Brand Logo -->
        <img src="/static/images/download.png" alt="Brand Logo" class="brand-logo">
        
        <!-- Calculator -->
        <div class="calculator">
            <h1 class="text-center mb-4">Simple Adder</h1>
            <div id="number-inputs">
                <input type="number" class="form-control mb-2" placeholder="Number 1">
                <input type="number" class="form-control mb-2" placeholder="Number 2">
            </div>
            <button onclick="addInput()" class="btn btn-outline-primary mb-3">+ Add Number</button>
            <button onclick="calculate()" class="btn btn-success w-100">Calculate Sum</button>
            <div id="result" class="mt-3 fs-4 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    <script src="/static/script.js"></script>
</body>
</html>
