<!DOCTYPE html>
<html>
<head>
    <title>CNH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Simple border strips using CSS */
        body {
            border-top: 5px solid;
            border-bottom: 5px solid;
            border-image: linear-gradient(90deg, 
                #dc3545 0%, #dc3545 25%, 
                #0d6efd 25%, #0d6efd 50%, 
                #dc3545 50%, #dc3545 75%, 
                #0d6efd 75%, #0d6efd 100%) 1;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Using Bootstrap for the rest */
        .calculator {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Brand Logo -->
        <img src="/static/images/download.png" alt="Brand Logo" class="d-block mx-auto mb-4" style="max-height: 80px;">
        
        <!-- Alert Notification -->
        <div id="notificationAlert" class="alert alert-info d-none alert-dismissible fade show mx-auto" style="max-width: 500px;">
            You've added a third number!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Calculator -->
        <div class="calculator bg-white p-4 rounded shadow">
            <h1 class="text-center mb-4">Simple Adder</h1>
            <div id="number-inputs">
                <input type="number" class="form-control mb-2" placeholder="Number 1">
                <input type="number" class="form-control mb-2" placeholder="Number 2">
            </div>
            <button onclick="addInput()" class="btn btn-outline-primary mb-3">+ Add Number</button>
            <button onclick="calculate()" class="btn btn-success w-100">Calculate Sum</button>
            <div id="result" class="mt-3 fs-4 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
